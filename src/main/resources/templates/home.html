<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
{{^user}}
<form action ="/login" method="post">
    <input type="text" name="username" placeholder="Enter Your Name" autofocus/>
    <button type="submit">Login</button>
</form>
{{/user}}

{{#user}}
Hello, {{name}}!
<br>
<form action ="/add-message" method="post">
    <input type="text" name="text" placeholder="Type Your Message" autofocus/>
    <button type="submit">Submit</button>
</form>
<br>
<br>
Messages by: {{name}}

<ol>
{{#messageList}}

<li>
{{text}} <form action="/delete-message" method="post" style="display: inline-block;">
    <input type="hidden" name="id" value="{{id}}"/>
    <button type="submit">Delete Message</button>
</form>
    <br>
</li>

{{/messageList}}
</ol>

<br>
<br>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
    </form>
{{/user}}

</body>
</html>
